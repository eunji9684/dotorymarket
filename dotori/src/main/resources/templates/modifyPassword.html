<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title th:text="|${pageName}|"></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script th:src="@{../static/bootstrap.min.js}"></script>
<body>
	<div  layout:fragment="content" class="con-container" >
		<form method="post" th:object="${sessionUser}">
		<br><br><br>
			<h2>비밀번호 변경하기</h2>
			<br>
		
			<input type="hidden" name="id" th:value="${sessionUser.id}" readonly="readonly">
			<br>
				
				
			<label for="uid" style="margin-right:2px;">아이디 : </label>
			<input name="uid" readonly="readonly" th:value="${sessionUser.uid}"  class="input_view label-input-spacing"  type="text">
			<br>
			
			<label for="upw">비밀번호 : </label>
			<input name="upw" readonly="readonly" th:value="${sessionUser.upw}" type="password"  class="input_view label-input-spacing" >
			<br>
			<br>
			<br>
			<label for="nowUpw" class="font_pw label-input-spacing1"> 변경할 비밀번호를 입력해주세요</label>
			<br>
			<input name="nowUpw" placeholder="현재 비밀번호" required="required" type="password" class="label-input-spacing1 input_modipw">
			<br>
			
			<input id="newUpw" name="newUpw" minlength="4" maxlength="20"
			placeholder="신규 비밀번호" required="required" type="password" class="label-input-spacing1 input_modipw">
			
	
			<br>
			
			<input id="newUpwCheck" name="newUpwCheck" placeholder="한번 더 입력해주세요" required="required" type="password" class="label-input-spacing1 input_modipw">
			<br>
			
			<div th:if="${errorMessage}" th:utext="${errorMessage}"></div>
			
			<button type="submit" class="w-btn w-btn-green" style="margin-top:50px; width:140px; margin-right:11px;" >비밀번호 변경</button>
			<button onclick="history.back()" class="w-btn w-btn-green" style="margin-top:50px; width:110px;  text-decoration: none;">취소</button>

		</form>
	</div>
	<script th:src="@{../static/bootstrap.min.js}"></script>
	<script>
function goBack() {
    window.history.back();
}
</script>
</body>
</html>
