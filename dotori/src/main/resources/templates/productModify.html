<!-- src/main/resources/templates/productDetail.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../static/style.css}" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<style>
 .aa:link, .aa:visited {
     background-color: #f8e6e0;;
     color: maroon;
     padding: 8px 10px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
      border-radius: 30px;
}
 .aa:hover, .aa:active {
     background-color: #FF4500;
      border-radius: 30px;
}
</style>
</head>
<body>
<nav th:replace="fragments/navbar :: navbarFragment" ></nav>
<div class="con-container" style="text-align: center;">
	<br><br>
	<h3>상품 정보 수정</h3>
	<br>
	<!-- 상품의 상세 정보 표시 -->
	<div>

		<!-- 상품 제목 -->
		<div>
		<h4 th:text="${product.ptitle}"></h4>
		</div>
		
		<!-- 상품 이미지 -->
		<!-- 이 때 ${product.pictureUrl}의 값은 18ff56a5-d5e0-4258-9af3-c9ea378fbf66_꼬부기.jpg 이런 식이다. -->
		<!-- 아래 경로는 WebConfig에서 설정한대로 E:\\uploadEx\\18ff56a5-d5e0-4258-9af3-c9ea378fbf66_꼬부기.jpg 를 나타낸다. -->
		<img th:src="@{'/uploads/' + ${product.pictureUrl}}" alt="Image">
		
		<form id="productModifyForm" action="productModify" method="post" th:object="${product}"  onsubmit="return confirm('수정하시겠습니까?');">
			
			<input type="hidden" th:field="*{productId}">
			<br>
			<h5>제목 변경</h5>
			<input type="text" th:field="*{ptitle}" placeholder="제목" class=" input_modipw1 label-input-spacing">
			
			<!-- 사진 추가 해야 함  -->
			<h5>가격 변경</h5>
			<input type="number" min="0" max="999999999999" th:field="*{pPrice}" placeholder="가격 등록" class="input_modipw1 label-input-spacing">
			<!-- <p><input type="text" th:value="*{pContent}" placeholder="내용 입력"></p>  -->
	
			<h5>내용 변경</h5>
			<textarea form="productModifyForm" cols="50" rows="5" th:field="*{pContent}"  class=" input_user label-input-spacing" style="height:100px; text-align: center;"></textarea>

			<p><input type="submit" value="수정" class="w-btn w-btn-gra1 w-btn-gra-anim" style="font-weight:bord"></p>
		
		</form>
	







		<!-- 사용자 정보 (예: 사용자 이름) -->
		<!-- <p>User: <span th:text="${product.user.username}"></span></p>  -->

		<!-- 댓글 목록 -->
		<!-- 
        <ul>
            <li th:each="reply : ${product.replyList}">
                <p th:text="${reply.content}"></p>
            </li>
        </ul>
         -->
	</div>
	<br>
	<!-- 뒤로 가기 링크 -->
	<a class="aa" href="javascript:history.back()">Go Back</a>
	
	
	
	</div>
	<script th:src="@{../static/bootstrap.min.js}"></script>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
