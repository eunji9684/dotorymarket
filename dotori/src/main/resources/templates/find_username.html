<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    <script th:src="@{../static/bootstrap.min.js}"></script>
</head>
<body>
<div layout:fragment="content" class="con-container" style="text-align: center;">
    <br><br><br><br><br><br>
    <h1>아이디 찾기</h1>
    <br><br>
    <form id="findUsernameForm" method="POST" th:action="@{/user/find_username}">
        <div>
            <label for="uname" style="margin-bottom:10px;">이름을 입력하세요</label>
            <input type="text" id="uname" name="uname" required class="form-control mx-auto" style="width:300px;">
        </div>
        <br><br>
        <div>
            <label for="uemail" style="margin-bottom:10px;">이메일을 입력하세요</label>
            <input type="email" class="form-control mx-auto" id="uemail" name="uemail" placeholder="you@example.com" style="width:300px;" required>
        </div>
        <br><br><br><br>
        <div>
            <button type="submit" class="w-btn w-btn-green" style="border-radius: 50px; background:#ff968a;">아이디 찾기</button>
        </div>
    </form>
</div>
</body>
</html>
